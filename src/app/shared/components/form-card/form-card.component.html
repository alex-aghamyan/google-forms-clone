<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ form.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content [routerLink]="['/', 'forms', form.id]">
    <p [title]="form.description" class="description">{{ form.description }}</p>
  </mat-card-content>
  <mat-card-footer>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button (click)="emitToggleFormBookmarkedStatus()" mat-icon-button color="accent">
        <mat-icon *ngIf="!form.isBookmarked" fontSet="material-icons-outlined">
          bookmark_add
        </mat-icon>
        <mat-icon *ngIf="form.isBookmarked" fontSet="material-icons-outlined">
          bookmark_remove
        </mat-icon>
      </button>
      <button (click)="emitDeleteForm()" mat-icon-button color="warn">
        <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
